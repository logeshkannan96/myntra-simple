<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Event</title>
</head>

<body>

  <button onclick=""></button>

  <script>
    document.addEventListener("keypress", function (event) {
      if (event.key === "l") {
        window.open("https://www.google.com")
      }
    });
  </script>
</body>

</html>
